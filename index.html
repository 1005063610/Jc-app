<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JC ELITE V130 - SISTEMA PROFESIONAL</title>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=Syncopate:wght@700&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --bg: #010204; --surface: #0a0b14; --card: #12141d; --gold: #d4af37;
            --gold-glow: rgba(212, 175, 55, 0.4); --text: #ffffff; --text-dim: #6b7280;
            --success: #00ffa3; --danger: #ff3131; --warning: #ffb800;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); overflow-x: hidden; min-height: 100vh; padding-bottom: 120px; }

        /* HEADER */
        .master-header {
            position: sticky; top: 0; z-index: 9999; height: 100px;
            background: rgba(1, 2, 4, 0.95); backdrop-filter: blur(20px);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            border-bottom: 1px solid var(--gold-glow);
        }
        .jc-logo { font-family: 'Syncopate', sans-serif; font-size: 26px; color: var(--gold); letter-spacing: 8px; }
        .auth-zone { position: absolute; right: 15px; top: 15px; }
        .token-field { background: #000; border: 1px solid var(--gold); border-radius: 8px; color: var(--gold); width: 65px; padding: 6px; text-align: center; font-size: 11px; font-weight: 800; }

        /* NAVEGACIÓN DÍAS */
        .day-scroller { background: var(--bg); padding: 15px 0; display: flex; gap: 8px; overflow-x: auto; padding-left: 15px; }
        .day-scroller::-webkit-scrollbar { display: none; }
        .day-btn { flex: 0 0 auto; padding: 14px 20px; border-radius: 14px; background: var(--card); border: 1px solid rgba(255,255,255,0.05); color: var(--text-dim); font-size: 11px; font-weight: 800; text-transform: uppercase; transition: 0.3s; }
        .day-btn.active { background: var(--gold); color: #000; border-color: var(--gold); box-shadow: 0 4px 15px var(--gold-glow); }

        /* CONTENEDORES DE VISTA */
        .view-pane { display: none; padding: 0 15px; }
        .view-pane.active { display: block; animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* TARJETAS DE ESTADÍSTICAS */
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin: 15px 0; }
        .stat-card { background: var(--surface); padding: 18px; border-radius: 22px; border: 1px solid rgba(255,255,255,0.05); }
        .stat-card.full { grid-column: span 2; border-color: var(--gold-glow); }
        .stat-card label { display: block; font-size: 9px; font-weight: 800; color: var(--text-dim); text-transform: uppercase; margin-bottom: 6px; letter-spacing: 1px; }
        .stat-card .val { font-size: 20px; font-weight: 800; color: #fff; }

        /* LISTA DE CLIENTES */
        .item-card { background: var(--surface); padding: 20px; border-radius: 22px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; border: 1px solid rgba(255,255,255,0.03); transition: 0.2s; }
        .item-card:active { transform: scale(0.97); background: var(--card); }
        .item-card.completed { border-left: 6px solid var(--success); opacity: 0.5; }
        .item-info h3 { font-size: 17px; font-weight: 700; margin-bottom: 4px; }
        .item-info p { font-size: 12px; color: var(--text-dim); }
        .item-right { text-align: right; }
        .item-right .price { font-size: 17px; font-weight: 800; color: var(--gold); display: block; }
        .item-right .sub { font-size: 11px; color: var(--success); font-weight: 700; }

        /* CIERRE DE CAJA */
        .box-title { font-size: 12px; font-weight: 800; color: var(--gold); text-transform: uppercase; margin: 20px 0 10px 5px; letter-spacing: 1px; }
        .cash-container { background: #000; border-radius: 28px; padding: 25px; border: 1px solid var(--gold-glow); }
        .cash-row { display: flex; justify-content: space-between; margin-bottom: 15px; font-size: 15px; }
        .cash-row.total { border-top: 1px dashed rgba(212, 175, 55, 0.3); padding-top: 20px; margin-top: 10px; font-size: 24px; font-weight: 800; color: var(--success); }
        .history-box { background: var(--surface); border-radius: 20px; padding: 10px 20px; border: 1px solid rgba(255,255,255,0.05); }
        .history-row { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 14px; }

        /* INPUTS */
        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; font-size: 10px; font-weight: 800; color: var(--gold); text-transform: uppercase; margin-bottom: 10px; margin-left: 5px; }
        .input-group input, .input-group select { width: 100%; height: 65px; background: var(--surface); border: 1px solid rgba(255,255,255,0.1); border-radius: 18px; color: #fff; padding: 0 20px; font-size: 18px; font-weight: 700; outline: none; }
        .input-group input:focus { border-color: var(--gold); }
        
        .btn-main { width: 100%; height: 70px; background: var(--gold); color: #000; border: none; border-radius: 22px; font-weight: 800; font-size: 16px; text-transform: uppercase; margin-top: 10px; box-shadow: 0 8px 20px rgba(0,0,0,0.4); }

        /* DOCK */
        .dock { position: fixed; bottom: 20px; left: 5%; width: 90%; height: 85px; background: rgba(10, 11, 20, 0.96); backdrop-filter: blur(20px); border-radius: 35px; border: 1px solid rgba(255,255,255,0.08); display: flex; justify-content: space-around; align-items: center; z-index: 9999; }
        .dock-tab { border: none; background: none; color: var(--text-dim); display: flex; flex-direction: column; align-items: center; gap: 5px; transition: 0.3s; }
        .dock-tab.active { color: var(--gold); transform: translateY(-5px); }
        .dock-tab i { font-size: 24px; }
        .dock-tab span { font-size: 10px; font-weight: 800; }

        /* MODALES */
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 10001; display: none; align-items: flex-end; }
        .sheet { background: var(--surface); width: 100%; border-radius: 40px 40px 0 0; padding: 40px 25px; border-top: 4px solid var(--gold); animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .boss-only { display: none !important; }
        .is-boss .boss-only { display: block !important; }
    </style>
</head>
<body id="jc-app">

    <header class="master-header">
        <div class="jc-logo">JC ELITE</div>
        <div class="auth-zone"><input type="password" class="token-field" placeholder="TOKEN" onkeyup="checkBoss(this.value)"></div>
    </header>

    <nav class="day-scroller" id="day-bar">
        <button class="day-btn active" onclick="setDay('Lunes', this)">Lun</button>
        <button class="day-btn" onclick="setDay('Martes', this)">Mar</button>
        <button class="day-btn" onclick="setDay('Miercoles', this)">Mie</button>
        <button class="day-btn" onclick="setDay('Jueves', this)">Jue</button>
        <button class="day-btn" onclick="setDay('Viernes', this)">Vie</button>
        <button class="day-btn" onclick="setDay('Sabado', this)">Sab</button>
        <button class="day-btn" onclick="setDay('Domingo', this)">Dom</button>
    </nav>

    <main id="view-ruta" class="view-pane active">
        <div class="stats-grid">
            <div class="stat-card"><label>Cobrado Hoy</label><span id="st-cobro-hoy" class="val" style="color:var(--success)">$ 0</span></div>
            <div class="stat-card"><label>Pendiente Ruta</label><span id="st-pend-hoy" class="val" style="color:var(--warning)">$ 0</span></div>
        </div>
        <div id="render-list"></div>
    </main>

    <main id="view-cierre" class="view-pane">
        <div class="input-group boss-only" style="margin-top:20px;">
            <label>Base Entregada al Cobrador ($)</label>
            <input type="number" id="base-val" onchange="updateBase(this.value)">
        </div>

        <div class="box-title">Calculadora de Efectivo Real</div>
        <div class="cash-container">
            <div class="cash-row"><span>(+) Base inicial:</span> <span id="cj-base" style="color:var(--success)">$ 0</span></div>
            <div class="cash-row"><span>(+) Recaudos del día:</span> <span id="cj-recaudo" style="color:var(--success)">$ 0</span></div>
            <div class="cash-row"><span>(-) Gastos:</span> <span id="cj-gastos" style="color:var(--danger)">$ 0</span></div>
            <div class="cash-row"><span>(-) Préstamos nuevos:</span> <span id="cj-prestado" style="color:var(--danger)">$ 0</span></div>
            <div class="cash-row total"><span>SALDO EN CAJA:</span> <span id="cj-final">$ 0</span></div>
        </div>

        <div class="box-title">Detalle de Cobros de Hoy</div>
        <div id="historial-cobros" class="history-box"></div>
    </main>

    <main id="view-stats" class="view-pane boss-only">
        <div class="stats-grid" style="margin-top:20px;">
            <div class="stat-card full"><label>Capital Total en la Calle</label><span id="mst-calle" class="val" style="color:var(--gold); font-size:28px;">$ 0</span></div>
            <div class="stat-card"><label>Inversión Neta</label><span id="mst-inv" class="val">$ 0</span></div>
            <div class="stat-card"><label>Utilidad Proyectada</label><span id="mst-util" class="val" style="color:var(--success)">$ 0</span></div>
            <div class="stat-card"><label>Clientes Activos</label><span id="mst-count" class="val">0</span></div>
            <div class="stat-card"><label>Promedio Cuota</label><span id="mst-avg" class="val">$ 0</span></div>
        </div>
    </main>

    <main id="view-gastos" class="view-pane">
        <div class="input-group" style="margin-top:20px;"><label>Motivo del Gasto</label><input type="text" id="gs-desc" placeholder="Ej: Gasolina, Almuerzo"></div>
        <div class="input-group"><label>Valor Pagado ($)</label><input type="number" id="gs-val"></div>
        <button class="btn-main" style="background:var(--danger); color:#fff" onclick="addGasto()">Registrar Salida</button>
    </main>

    <main id="view-admin" class="view-pane">
        <div class="input-group" style="margin-top:20px;"><label>Nombre Completo</label><input type="text" id="nw-name"></div>
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
            <div class="input-group"><label>Capital $</label><input type="number" id="nw-cap"></div>
            <div class="input-group"><label>% Interés</label><input type="number" id="nw-int" value="20"></div>
        </div>
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
            <div class="input-group"><label>Días Plazo</label><input type="number" id="nw-days" value="24"></div>
            <div class="input-group"><label>Día de Cobro</label>
                <select id="nw-day">
                    <option>Lunes</option><option>Martes</option><option>Miercoles</option>
                    <option>Jueves</option><option>Viernes</option><option>Sabado</option><option>Domingo</option>
                </select>
            </div>
        </div>
        <div class="input-group"><label>Barrio / Ubicación</label><input type="text" id="nw-barrio"></div>
        <button class="btn-main" onclick="addNew()">Entregar Dinero</button>
    </main>

    <div class="overlay" id="pop-pay">
        <div class="sheet">
            <h2 id="pop-name" style="text-align:center; margin-bottom:25px; font-weight:800;">---</h2>
            <div class="input-group"><label>Monto a cobrar</label><input type="number" id="pop-input"></div>
            <button class="btn-main" onclick="confirmPay()">Confirmar Recaudo</button>
            <button class="btn-main" style="background:transparent; color:var(--text-dim); margin-top:15px;" onclick="closePop()">Cancelar</button>
        </div>
    </div>

    <nav class="dock">
        <button class="dock-tab active" onclick="tab('ruta', this)"><i class="fa-solid fa-route"></i><span>Ruta</span></button>
        <button class="dock-tab" onclick="tab('cierre', this)"><i class="fa-solid fa-cash-register"></i><span>Caja</span></button>
        <button class="dock-tab boss-only" onclick="tab('stats', this)"><i class="fa-solid fa-chart-pie"></i><span>Stats</span></button>
        <button class="dock-tab" onclick="tab('gastos', this)"><i class="fa-solid fa-wallet"></i><span>Gastos</span></button>
        <button class="dock-tab boss-only" onclick="tab('admin', this)"><i class="fa-solid fa-circle-plus"></i><span>Nuevo</span></button>
    </nav>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCRNI3MwglHZfmCyRTv3xrxnuOe73yafNU",
            authDomain: "jc-elite.firebaseapp.com",
            databaseURL: "https://jc-elite-default-rtdb.firebaseio.com",
            projectId: "jc-elite",
            appId: "1:183298625822:web:f7f0a7087600cffbb8b90f"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let selDay = "Lunes", isBoss = false, actID = null, actSal = 0;
        const fmt = (v) => new Intl.NumberFormat('es-CO', { style: 'currency', currency: 'COP', maximumFractionDigits: 0 }).format(v);

        function checkBoss(v) {
            isBoss = (v.toUpperCase() === "JC7");
            document.body.classList.toggle('is-boss', isBoss);
            render();
        }

        function setDay(d, btn) {
            selDay = d;
            document.querySelectorAll('.day-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            render();
        }

        async function updateBase(v) {
            const h = new Date().toISOString().split('T')[0];
            await db.ref(`jc_v130/config/base/${h}`).set(parseFloat(v) || 0);
        }

        function render() {
            const h = new Date().toISOString().split('T')[0];
            const list = document.getElementById('render-list');
            const hist = document.getElementById('historial-cobros');

            db.ref('jc_v130').on('value', snap => {
                const data = snap.val() || {};
                const cls = data.clientes || {};
                const gts = data.gastos || {};
                const base = (data.config && data.config.base) ? (data.config.base[h] || 0) : 0;

                let cHoy = 0, gHoy = 0, pHoy = 0, tCalle = 0, pRuta = 0;
                let tInv = 0, tCount = 0;

                list.innerHTML = ""; hist.innerHTML = "";

                Object.values(cls).forEach(c => {
                    if (c.saldo > 0) {
                        tCalle += c.saldo;
                        tInv += parseFloat(c.capital);
                        tCount++;
                    }

                    // Historial y Cobros de hoy
                    if (c.pagos) {
                        Object.values(c.pagos).forEach(p => {
                            if (p.f === h) {
                                cHoy += p.m;
                                hist.innerHTML += `<div class="history-row"><span>${c.nombre}</span><span style="color:var(--success); font-weight:800">+ ${fmt(p.m)}</span></div>`;
                            }
                        });
                    }

                    // Préstamos nuevos de hoy
                    if (c.f_crea === h) pHoy += parseFloat(c.capital);

                    // Filtro de Ruta por Día
                    if (c.saldo > 0 && c.dia === selDay) {
                        const done = (c.u_f === h);
                        if (!done) pRuta += c.cuota;

                        const div = document.createElement('div');
                        div.className = `item-card ${done ? 'completed' : ''}`;
                        div.onclick = () => {
                            actID = c.id; actSal = c.saldo;
                            document.getElementById('pop-name').innerText = c.nombre;
                            document.getElementById('pop-input').value = c.cuota;
                            document.getElementById('pop-pay').style.display = "flex";
                        };
                        div.innerHTML = `
                            <div class="item-info"><h3>${c.nombre}</h3><p><i class="fa-solid fa-location-dot"></i> ${c.barrio}</p></div>
                            <div class="item-right"><span class="price">${fmt(c.saldo)}</span><span class="sub">Cuota: ${fmt(c.cuota)}</span></div>
                        `;
                        list.appendChild(div);
                    }
                });

                // Gastos
                Object.values(gts).forEach(g => { if (g.f === h) gHoy += g.m; });

                // UI Actualización
                document.getElementById('st-cobro-hoy').innerText = fmt(cHoy);
                document.getElementById('st-pend-hoy').innerText = fmt(pRuta);
                
                // Caja
                document.getElementById('cj-base').innerText = fmt(base);
                document.getElementById('cj-recaudo').innerText = fmt(cHoy);
                document.getElementById('cj-gastos').innerText = fmt(gHoy);
                document.getElementById('cj-prestado').innerText = fmt(pHoy);
                document.getElementById('cj-final').innerText = fmt(base + cHoy - gHoy - pHoy);
                document.getElementById('base-val').value = base;

                // Stats Maestras
                document.getElementById('mst-calle').innerText = fmt(tCalle);
                document.getElementById('mst-inv').innerText = fmt(tInv);
                document.getElementById('mst-util').innerText = fmt(tCalle - tInv);
                document.getElementById('mst-count').innerText = tCount;
                document.getElementById('mst-avg').innerText = fmt(tCount > 0 ? tCalle / tCount : 0);

                if (hist.innerHTML === "") hist.innerHTML = "<p style='text-align:center; color:var(--text-dim); padding:10px; font-size:12px;'>No hay cobros hoy.</p>";
            });
        }

        async function confirmPay() {
            const v = parseFloat(document.getElementById('pop-input').value);
            if (!v) return;
            const h = new Date().toISOString().split('T')[0];
            await db.ref(`jc_v130/clientes/${actID}`).update({ saldo: actSal - v, u_f: h });
            await db.ref(`jc_v130/clientes/${actID}/pagos`).push({ f: h, m: v });
            closePop();
        }

        async function addNew() {
            const n = document.getElementById('nw-name').value;
            const c = parseFloat(document.getElementById('nw-cap').value);
            const i = parseFloat(document.getElementById('nw-int').value) / 100;
            const d = parseFloat(document.getElementById('nw-days').value);
            const day = document.getElementById('nw-day').value;
            const b = document.getElementById('nw-barrio').value;

            if (!n || !c || !d) return alert("Completa todos los campos");
            const h = new Date().toISOString().split('T')[0];
            const tot = c + (c * i);
            const id = Date.now();

            await db.ref('jc_v130/clientes/' + id).set({
                id, nombre: n, capital: c, saldo: tot, cuota: Math.ceil(tot / d),
                dia: day, barrio: b, f_crea: h, u_f: ""
            });
            alert("PRÉSTAMO CREADO");
            tab('ruta', document.querySelectorAll('.dock-tab')[0]);
        }

        async function addGasto() {
            const d = document.getElementById('gs-desc').value;
            const v = parseFloat(document.getElementById('gs-val').value);
            if (!d || !v) return;
            const h = new Date().toISOString().split('T')[0];
            await db.ref('jc_v130/gastos').push({ f: h, d, m: v });
            document.getElementById('gs-desc').value = ""; document.getElementById('gs-val').value = "";
            alert("GASTO REGISTRADO");
        }

        function tab(t, btn) {
            document.querySelectorAll('.view-pane').forEach(p => p.classList.remove('active'));
            document.getElementById('view-' + t).classList.add('active');
            document.querySelectorAll('.dock-tab').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        function closePop() { document.getElementById('pop-pay').style.display = "none"; }
        render();
    </script>
</body>
</html>
